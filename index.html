<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Nick Nauert</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">

</head>

<body>
  <main>
    <section id="home" class="show">
      <h1>NICK NAUERT</h1>
      <div class="vertLineTop"></div>
      <p class="homePara">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
      <div class="vertLineBot"></div>
      <ul>
        <li><button type="button" class="homeBtn about">ABOUT</button></li>
        <li><button type="button" class="homeBtn projects">PROJECTS</button></li>
        <li><button type="button" class="homeBtn contact">CONTACT</button></li>
      </ul>
    </section>

    <section id="about" class="hidePage">
      <div class="card">
        <div class="cardHead">
          <h3>ABOUT</h3>
          <button type="button" id="aboutClose">X</button>
        </div>
        <div class="imgCont">
          <img src="img/about.jpg" alt="" class="cardImg">
        </div>

      </div>
    </section>
    <section id="projects" class="hidePage">
      <div class="card">
        <button type="button" id="projectsClose">X</button>
        <h3>PROJECTS</h3>
      </div>
    </section>
    <section id="contact" class="hidePage">
      <div class="card">
        <button type="button" id="contactClose">X</button>
        <h3>CONTACT</h3>
      </div>
    </section>

  </main>
  <script src="main.js" charset="utf-8"></script>
</body>

</html>
